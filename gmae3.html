<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 飛行棋遊戲</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #a0c8ff;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1400px;
            width: 100%;
        }

        /* 遊戲設定區域 */
        .game-config {
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 25px;
            width: 320px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .config-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #4dabf7;
            text-align: center;
            border-bottom: 2px solid #4dabf7;
            padding-bottom: 10px;
        }

        .player-count-selection {
            margin-bottom: 25px;
        }

        .selection-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #ffcc00;
        }

        .player-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .player-btn {
            background-color: #2c3e50;
            border: none;
            border-radius: 8px;
            color: white;
            padding: 12px 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .player-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .player-btn.active {
            background-color: #3498db;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.7);
        }

        .player-btn i {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .vs-ai-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 12px 15px;
            border-radius: 8px;
        }

        .toggle-label {
            font-size: 1.1rem;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #4CAF50;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(30px);
        }

        .start-btn {
            width: 100%;
            background: linear-gradient(to right, #4CAF50, #2E7D32);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 16px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(46, 125, 50, 0.6);
        }

        .start-btn:active {
            transform: translateY(1px);
        }

        /* 遊戲區域 */
        .game-area {
            flex: 1;
            min-width: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .board-container {
            position: relative;
            width: 100%;
            max-width: 700px;
            margin-bottom: 20px;
        }

        .board {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
        }

        .dice-container {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dice {
            width: 80px;
            height: 80px;
            background-color: white;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            color: #2c3e50;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            margin-bottom: 15px;
            transition: transform 0.5s;
        }

        .dice.rolling {
            animation: roll 0.8s ease-out;
        }

        @keyframes roll {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(1.1); }
            50% { transform: rotate(180deg) scale(1); }
            75% { transform: rotate(270deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .roll-btn {
            background: linear-gradient(to right, #ff9800, #f57c00);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .roll-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(245, 124, 0, 0.6);
        }

        .roll-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 遊戲狀態區域 */
        .game-info {
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 25px;
            width: 320px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .current-player {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .player-status {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .player-info {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .player-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .player-details {
            flex: 1;
        }

        .player-name {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .player-stats {
            font-size: 0.9rem;
            color: #aaa;
        }

        .instructions {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .instructions h3 {
            margin-bottom: 10px;
            color: #ffcc00;
        }

        .instructions ul {
            padding-left: 20px;
            font-size: 0.9rem;
            line-height: 1.5;
            color: #ccc;
        }

        .instructions li {
            margin-bottom: 8px;
        }

        /* 棋子樣式 */
        .piece {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .piece:hover {
            transform: scale(1.2);
            z-index: 100;
        }

        .piece.red {
            background-color: #e74c3c;
            border: 2px solid #c0392b;
        }

        .piece.blue {
            background-color: #3498db;
            border: 2px solid #2980b9;
        }

        .piece.green {
            background-color: #2ecc71;
            border: 2px solid #27ae60;
        }

        .piece.yellow {
            background-color: #f1c40f;
            border: 2px solid #f39c12;
        }

        .piece-number {
            font-size: 14px;
        }

        /* 遊戲結束彈窗 */
        .game-over-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            animation: modalAppear 0.5s ease-out;
        }

        @keyframes modalAppear {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .winner-text {
            font-size: 2.5rem;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        .winner-player {
            font-size: 2rem;
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .modal-btn {
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        .play-again-btn {
            background: linear-gradient(to right, #4CAF50, #2E7D32);
            color: white;
        }

        .new-game-btn {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
        }

        /* 響應式設計 */
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            
            .game-config, .game-info {
                width: 100%;
                max-width: 700px;
            }
            
            .game-area {
                min-width: 100%;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .game-area {
                min-width: 100%;
            }
            
            .board-container {
                width: 100%;
                min-width: unset;
            }
            
            .player-options {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-plane"></i> 飛行棋大冒險</h1>
        <p class="subtitle">經典飛行棋遊戲，支持1-4人遊玩和人機對決</p>
    </div>
    
    <div class="container">
        <!-- 遊戲設定區域 -->
        <div class="game-config">
            <h2 class="config-title">遊戲設定</h2>
            
            <div class="player-count-selection">
                <div class="selection-title">選擇玩家數量</div>
                <div class="player-options">
                    <button class="player-btn active" data-players="1">
                        <i class="fas fa-user"></i>
                        單人
                    </button>
                    <button class="player-btn" data-players="2">
                        <i class="fas fa-user-friends"></i>
                        雙人
                    </button>
                    <button class="player-btn" data-players="3">
                        <i class="fas fa-users"></i>
                        三人
                    </button>
                    <button class="player-btn" data-players="4">
                        <i class="fas fa-users"></i>
                        四人
                    </button>
                </div>
            </div>
            
            <div class="vs-ai-toggle">
                <span class="toggle-label">人機對決模式</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="ai-toggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <button class="start-btn" id="start-game">
                <i class="fas fa-play-circle"></i> 開始遊戲
            </button>
        </div>
        
        <!-- 遊戲區域 -->
        <div class="game-area">
            <div class="board-container">
                <!-- 棋盤將透過JavaScript動態生成 -->
                <canvas id="board" class="board" width="700" height="700"></canvas>
            </div>
            
            <div class="dice-container">
                <div class="dice" id="dice">6</div>
                <button class="roll-btn" id="roll-dice" disabled>
                    <i class="fas fa-dice"></i> 擲骰子
                </button>
            </div>
        </div>
        
        <!-- 遊戲狀態區域 -->
        <div class="game-info">
            <div class="current-player" id="current-player">
                等待遊戲開始...
            </div>
            
            <div class="player-status" id="player-status">
                <!-- 玩家狀態將透過JavaScript動態生成 -->
            </div>
            
            <div class="instructions">
                <h3>遊戲規則</h3>
                <ul>
                    <li>擲到6點可以起飛一架飛機或讓已起飛的飛機多擲一次</li>
                    <li>飛機可以跳過同顏色的格子</li>
                    <li>如果降落在有敵機的格子，敵機會被送回基地</li>
                    <li>四架飛機都到達終點即獲勝</li>
                </ul>
            </div>
        </div>
    </div>
    
    <!-- 遊戲結束彈窗 -->
    <div class="game-over-modal" id="game-over-modal">
        <div class="modal-content">
            <div class="winner-text">恭喜！</div>
            <div class="winner-player" id="winner-player">紅色玩家獲勝</div>
            <div class="modal-buttons">
                <button class="modal-btn play-again-btn" id="play-again">再玩一次</button>
                <button class="modal-btn new-game-btn" id="new-game">新遊戲</button>
            </div>
        </div>
    </div>
    
    <script>
        // 遊戲變數
        let gameState = {
            players: 1,
            vsAI: false,
            currentPlayer: 0,
            diceValue: 1,
            gameStarted: false,
            gameOver: false,
            playersData: [],
            positions: [],
            board: null,
            ctx: null,
            diceRolled: false,
            canMovePieces: false,
            selectedPiece: null
        };

        // 顏色設定
        const playerColors = [
            { name: "紅色", color: "#e74c3c", darkColor: "#c0392b", position: 0 },
            { name: "藍色", color: "#3498db", darkColor: "#2980b9", position: 1 },
            { name: "綠色", color: "#2ecc71", darkColor: "#27ae60", position: 2 },
            { name: "黃色", color: "#f1c40f", darkColor: "#f39c12", position: 3 }
        ];

        // 棋盤設定
        const BOARD_SIZE = 700;
        const CELL_SIZE = BOARD_SIZE / 15;
        const PIECE_RADIUS = CELL_SIZE / 3;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initGame();
            setupEventListeners();
            drawBoard();
        });

        // 初始化遊戲
        function initGame() {
            gameState.board = document.getElementById('board');
            gameState.ctx = gameState.board.getContext('2d');
            
            // 初始化玩家選擇按鈕
            const playerButtons = document.querySelectorAll('.player-btn');
            playerButtons.forEach(button => {
                if (button.dataset.players === '1') {
                    button.classList.add('active');
                }
            });
            
            // 設置初始玩家狀態
            updatePlayerStatus();
        }

        // 設置事件監聽器
        function setupEventListeners() {
            // 玩家數量選擇
            const playerButtons = document.querySelectorAll('.player-btn');
            playerButtons.forEach(button => {
                button.addEventListener('click', function() {
                    playerButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    gameState.players = parseInt(this.dataset.players);
                    updatePlayerStatus();
                });
            });
            
            // AI對戰開關
            const aiToggle = document.getElementById('ai-toggle');
            aiToggle.addEventListener('change', function() {
                gameState.vsAI = this.checked;
                updatePlayerStatus();
            });
            
            // 開始遊戲按鈕
            const startButton = document.getElementById('start-game');
            startButton.addEventListener('click', startGame);
            
            // 擲骰子按鈕
            const rollButton = document.getElementById('roll-dice');
            rollButton.addEventListener('click', rollDice);
            
            // 棋盤點擊事件（用於選擇棋子）
            gameState.board.addEventListener('click', handleBoardClick);
            
            // 遊戲結束按鈕
            document.getElementById('play-again').addEventListener('click', restartGame);
            document.getElementById('new-game').addEventListener('click', function() {
                document.getElementById('game-over-modal').style.display = 'none';
                resetGame();
            });
        }

        // 更新玩家狀態顯示
        function updatePlayerStatus() {
            const playerStatusDiv = document.getElementById('player-status');
            playerStatusDiv.innerHTML = '';
            
            const playerCount = gameState.players;
            const vsAI = gameState.vsAI;
            
            for (let i = 0; i < playerCount; i++) {
                const playerInfo = document.createElement('div');
                playerInfo.className = 'player-info';
                
                const playerColor = document.createElement('div');
                playerColor.className = 'player-color';
                playerColor.style.backgroundColor = playerColors[i].color;
                
                const playerDetails = document.createElement('div');
                playerDetails.className = 'player-details';
                
                const playerName = document.createElement('div');
                playerName.className = 'player-name';
                playerName.textContent = playerColors[i].name + (vsAI && i > 0 ? ' (電腦)' : '');
                
                const playerStats = document.createElement('div');
                playerStats.className = 'player-stats';
                playerStats.textContent = '等待遊戲開始';
                
                playerDetails.appendChild(playerName);
                playerDetails.appendChild(playerStats);
                playerInfo.appendChild(playerColor);
                playerInfo.appendChild(playerDetails);
                
                playerStatusDiv.appendChild(playerInfo);
            }
        }

        // 開始遊戲
        function startGame() {
            resetGame();
            
            const playerCount = gameState.players;
            gameState.gameStarted = true;
            gameState.currentPlayer = 0;
            
            // 初始化玩家數據
            gameState.playersData = [];
            for (let i = 0; i < playerCount; i++) {
                gameState.playersData.push({
                    color: playerColors[i],
                    pieces: [
                        { position: -1, state: 'base' }, // 基地
                        { position: -1, state: 'base' },
                        { position: -1, state: 'base' },
                        { position: -1, state: 'base' }
                    ],
                    finishedPieces: 0,
                    hasPieceOut: false
                });
            }
            
            // 啟用擲骰子按鈕
            document.getElementById('roll-dice').disabled = false;
            
            // 更新當前玩家顯示
            updateCurrentPlayerDisplay();
            updatePlayerStatusDisplay();
            drawBoard();
            
            // 如果是AI先手且是人機對決模式
            if (gameState.vsAI && gameState.currentPlayer > 0) {
                setTimeout(aiTurn, 1000);
            }
        }

        // 重置遊戲
        function resetGame() {
            gameState.gameStarted = false;
            gameState.gameOver = false;
            gameState.diceRolled = false;
            gameState.canMovePieces = false;
            gameState.selectedPiece = null;
            document.getElementById('roll-dice').disabled = true;
            document.getElementById('current-player').textContent = '等待遊戲開始...';
            
            // 重置玩家狀態顯示
            updatePlayerStatus();
            
            drawBoard();
        }

        // 更新當前玩家顯示
        function updateCurrentPlayerDisplay() {
            const currentPlayerData = gameState.playersData[gameState.currentPlayer];
            const playerName = currentPlayerData.color.name;
            const aiSuffix = (gameState.vsAI && gameState.currentPlayer > 0) ? ' (電腦)' : '';
            document.getElementById('current-player').textContent = `當前玩家: ${playerName}${aiSuffix}`;
            document.getElementById('current-player').style.backgroundColor = `${currentPlayerData.color.color}40`;
        }

        // 更新玩家狀態顯示
        function updatePlayerStatusDisplay() {
            const playerStatusElements = document.querySelectorAll('.player-info');
            
            gameState.playersData.forEach((player, index) => {
                const finishedPieces = player.pieces.filter(p => p.state === 'finished').length;
                const outPieces = player.pieces.filter(p => p.state === 'out').length;
                const basePieces = player.pieces.filter(p => p.state === 'base').length;
                
                if (playerStatusElements[index]) {
                    const statsElement = playerStatusElements[index].querySelector('.player-stats');
                    statsElement.textContent = `已完成: ${finishedPieces} | 飛行中: ${outPieces} | 基地: ${basePieces}`;
                    
                    // 高亮當前玩家
                    if (index === gameState.currentPlayer && gameState.gameStarted) {
                        playerStatusElements[index].style.backgroundColor = `${player.color.color}40`;
                    } else {
                        playerStatusElements[index].style.backgroundColor = 'rgba(255, 255, 255, 0.05)';
                    }
                }
            });
        }

        // 繪製棋盤
        function drawBoard() {
            const ctx = gameState.ctx;
            const size = BOARD_SIZE;
            
            // 清除畫布
            ctx.clearRect(0, 0, size, size);
            
            // 繪製棋盤背景
            drawBoardBackground();
            
            // 繪製格子
            drawCells();
            
            // 繪製玩家基地和終點
            drawPlayerAreas();
            
            // 繪製棋子
            drawPieces();
        }

        // 繪製棋盤背景
        function drawBoardBackground() {
            const ctx = gameState.ctx;
            const size = BOARD_SIZE;
            
            // 棋盤背景
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(0, 0, size, size);
            
            // 棋盤邊框
            ctx.strokeStyle = '#34495e';
            ctx.lineWidth = 5;
            ctx.strokeRect(2, 2, size - 4, size - 4);
        }

        // 繪製格子
        function drawCells() {
            const ctx = gameState.ctx;
            const cellSize = CELL_SIZE;
            
            // 繪製主路徑
            ctx.strokeStyle = '#ecf0f1';
            ctx.lineWidth = 2;
            
            // 繪製水平線
            for (let i = 0; i < 15; i++) {
                // 跳過中間的玩家區域
                if (i === 7) continue;
                
                for (let j = 0; j < 15; j++) {
                    // 跳過中間的玩家區域
                    if (j === 7) continue;
                    
                    // 只繪製路徑上的格子
                    if (
                        (i === 0 && j >= 6 && j <= 8) || // 上邊
                        (i === 14 && j >= 6 && j <= 8) || // 下邊
                        (j === 0 && i >= 6 && i <= 8) || // 左邊
                        (j === 14 && i >= 6 && i <= 8) || // 右邊
                        (i === 6 && j >= 0 && j <= 5) || // 左上橫
                        (i === 8 && j >= 0 && j <= 5) || // 左下橫
                        (i === 6 && j >= 9 && j <= 14) || // 右上橫
                        (i === 8 && j >= 9 && j <= 14) || // 右下橫
                        (j === 6 && i >= 0 && i <= 5) || // 左上縱
                        (j === 8 && i >= 0 && i <= 5) || // 右上縱
                        (j === 6 && i >= 9 && i <= 14) || // 左下縱
                        (j === 8 && i >= 9 && i <= 14) // 右下縱
                    ) {
                        ctx.fillStyle = '#34495e';
                        ctx.fillRect(j * cellSize, i * cellSize, cellSize, cellSize);
                        
                        ctx.strokeStyle = '#7f8c8d';
                        ctx.strokeRect(j * cellSize, i * cellSize, cellSize, cellSize);
                    }
                }
            }
            
            // 繪製彩色安全格
            drawSafeCells();
        }

        // 繪製安全格
        function drawSafeCells() {

            ctx.fillStyle = '#e74c3c';
            for (let i = 1; i <= 5; i++) {

            // 藍色安全格
            ctx.fillStyle = '#3498db';

                ctx.strokeStyle = '#2980b9';
                ctx.strokeRect(i * cellSize, 7 * cellSize, cellSize, cellSize);

            // 綠色安全格
            ctx.fillStyle = '#2ecc71';

        // 繪製棋子
        function drawPieces() {
            if (!gameState.gameStarted) return;
            
            const ctx = gameState.ctx;
            const cellSize = CELL_SIZE;
            
            gameState.playersData.forEach((player, playerIndex) => {
                player.pieces.forEach((piece, pieceIndex) => {
                    let x, y;
                    
                    if (piece.state === 'base') {
                        // 在基地中的棋子
                        const basePositions = [
                            [{x: 3, y: 3}, {x: 4, y: 3}, {x: 3, y: 4}, {x: 4, y: 4}], // 紅色
                            [{x: 10, y: 3}, {x: 11, y: 3}, {x: 10, y: 4}, {x: 11, y: 4}], // 藍色
                            [{x: 10, y: 10}, {x: 11, y: 10}, {x: 10, y: 11}, {x: 11, y: 11}], // 綠色
                            [{x: 3, y: 10}, {x: 4, y: 10}, {x: 3, y: 11}, {x: 4, y: 11}] // 黃色
                        ];
                        
                        const pos = basePositions[playerIndex][pieceIndex];
                        x = pos.x * cellSize + cellSize / 2;
                        y = pos.y * cellSize + cellSize / 2;
                    } else if (piece.state === 'finished') {
                        // 已到達終點的棋子
                        const finishPositions = [
                            [{x: 6.5, y: 1.5}, {x: 6.5, y: 2.5}, {x: 6.5, y: 3.5}, {x: 6.5, y: 4.5}], // 紅色
                            [{x: 9.5, y: 8.5}, {x: 10.5, y: 8.5}, {x: 11.5, y: 8.5}, {x: 12.5, y: 8.5}], // 藍色
                            [{x: 8.5, y: 9.5}, {x: 8.5, y: 10.5}, {x: 8.5, y: 11.5}, {x: 8.5, y: 12.5}], // 綠色
                            [{x: 1.5, y: 6.5}, {x: 2.5, y: 6.5}, {x: 3.5, y: 6.5}, {x: 4.5, y: 6.5}] // 黃色
                        ];
                        
                        const pos = finishPositions[playerIndex][pieceIndex];
                        x = pos.x * cellSize;
                        y = pos.y * cellSize;
                    } else if (piece.state === 'out') {
                        // 在路徑上的棋子
                        const pathPos = getPositionOnPath(playerIndex, piece.position);
                        x = pathPos.x * cellSize + cellSize / 2;
                        y = pathPos.y * cellSize + cellSize / 2;
                    }
                    
                    if (x && y) {
                        // 繪製棋子
                        ctx.beginPath();
                        ctx.arc(x, y, PIECE_RADIUS, 0, Math.PI * 2);
                        ctx.fillStyle = player.color.color;
                        ctx.fill();
                        
                        // 棋子邊框
                        ctx.lineWidth = 3;
                        ctx.strokeStyle = player.color.darkColor;
                        ctx.stroke();
                        
                        // 棋子編號
                        ctx.fillStyle = 'white';
                        ctx.font = 'bold 16px Arial';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText(pieceIndex + 1, x, y);
                        
                        // 如果棋子被選中，繪製選中效果
                        if (gameState.selectedPiece && 
                            gameState.selectedPiece.player === playerIndex && 
                            gameState.selectedPiece.piece === pieceIndex) {
                            ctx.beginPath();
                            ctx.arc(x, y, PIECE_RADIUS + 5, 0, Math.PI * 2);
                            ctx.strokeStyle = '#ffffff';
                            ctx.lineWidth = 3;
                            ctx.stroke();
                        }
                    }
                });
            });
        }

        // 根據路徑位置獲取棋盤座標
        function getPositionOnPath(playerIndex, position) {
            // 飛行棋路徑定義
            // 每個玩家有52個路徑位置（不包括起點和終點）
            
            if (position < 0) return null;
            
            // 定義路徑座標
            const path = [
                // 紅色路徑
                [{x: 6, y: 1}, {x: 6, y: 0}, {x: 7, y: 0}, {x: 8, y: 0}, {x: 9, y: 0}, {x: 10, y: 0}, {x: 11, y: 0}, {x: 12, y: 0}, {x: 13, y: 0}, {x: 14, y: 0},
                 {x: 14, y: 1}, {x: 14, y: 2}, {x: 14, y: 3}, {x: 14, y: 4}, {x: 14, y: 5}, {x: 14, y: 6}, {x: 14, y: 7}, {x: 14, y: 8}, {x: 14, y: 9}, {x: 14, y: 10},
                 {x: 14, y: 11}, {x: 14, y: 12}, {x: 14, y: 13}, {x: 14, y: 14}, {x: 13, y: 14}, {x: 12, y: 14}, {x: 11, y: 14}, {x: 10, y: 14}, {x: 9, y: 14}, {x: 8, y: 14},
                 {x: 7, y: 14}, {x: 6, y: 14}, {x: 6, y: 13}, {x: 6, y: 12}, {x: 6, y: 11}, {x: 6, y: 10}, {x: 6, y: 9}, {x: 6, y: 8}, {x: 6, y: 7}, {x: 5, y: 7},
                 {x: 4, y: 7}, {x: 3, y: 7}, {x: 2, y: 7}, {x: 1, y: 7}, {x: 0, y: 7}, {x: 0, y: 6}, {x: 0, y: 5}, {x: 0, y: 4}, {x: 0, y: 3}, {x: 0, y: 2},
                 {x: 0, y: 1}, {x: 0, y: 0}],
                
                // 藍色路徑（相對於紅色路徑偏移）
                [],
                // 綠色路徑（相對於紅色路徑偏移）
                [],
                // 黃色路徑（相對於紅色路徑偏移）
                []
            ];
            
            // 為其他玩家生成路徑（旋轉棋盤）
            for (let i = 1; i < 4; i++) {
                path[i] = path[0].map(pos => {
                    // 旋轉座標
                    if (i === 1) { // 藍色
                        return {x: 14 - pos.y, y: pos.x};
                    } else if (i === 2) { // 綠色
                        return {x: 14 - pos.x, y: 14 - pos.y};
                    } else { // 黃色
                        return {x: pos.y, y: 14 - pos.x};
                    }
                });
            }
            
            if (position < path[playerIndex].length) {
                return path[playerIndex][position];
            }
            
            return null;
        }

        // 擲骰子
        function rollDice() {
            if (!gameState.gameStarted || gameState.diceRolled || gameState.gameOver) return;
            
            const diceElement = document.getElementById('dice');
            const rollButton = document.getElementById('roll-dice');
            
            // 禁用擲骰子按鈕
            rollButton.disabled = true;
            diceElement.classList.add('rolling');
            
            // 模擬骰子滾動
            let rolls = 0;
            const maxRolls = 10;
            const rollInterval = setInterval(() => {
                gameState.diceValue = Math.floor(Math.random() * 6) + 1;
                diceElement.textContent = gameState.diceValue;
                rolls++;
                
                if (rolls >= maxRolls) {
                    clearInterval(rollInterval);
                    diceElement.classList.remove('rolling');
                    
                    // 設置骰子結果
                    gameState.diceRolled = true;
                    
                    // 檢查是否有可移動的棋子
                    const canMove = checkIfCanMove(gameState.currentPlayer, gameState.diceValue);
                    
                    if (canMove) {
                        gameState.canMovePieces = true;
                        document.getElementById('current-player').textContent += ` - 擲到 ${gameState.diceValue}，請選擇要移動的棋子`;
                        
                        // 如果是AI玩家，則由AI移動
                        if (gameState.vsAI && gameState.currentPlayer > 0) {
                            setTimeout(aiMove, 1000);
                        }
                    } else {
                        document.getElementById('current-player').textContent += ` - 擲到 ${gameState.diceValue}，無法移動，換下一位玩家`;
                        
                        // 如果是6點，可以再擲一次
                        if (gameState.diceValue === 6) {
                            setTimeout(() => {
                                nextPlayer();
                                gameState.diceRolled = false;
                                rollButton.disabled = false;
                            }, 1500);
                        } else {
                            setTimeout(nextPlayer, 1500);
                        }
                    }
                }
            }, 100);
        }

        // 檢查是否可以移動
        function checkIfCanMove(playerIndex, diceValue) {
            const player = gameState.playersData[playerIndex];
            
            // 檢查是否有棋子在基地且擲到6點
            if (diceValue === 6) {
                const hasPieceInBase = player.pieces.some(piece => piece.state === 'base');
                if (hasPieceInBase) return true;
            }
            
            // 檢查是否有棋子可以移動
            for (let i = 0; i < player.pieces.length; i++) {
                const piece = player.pieces[i];
                if (piece.state === 'out') {
                    const newPosition = piece.position + diceValue;
                    if (newPosition <= 56) { // 路徑總長度
                        return true;
                    }
                }
            }
            
            return false;
        }

        // 處理棋盤點擊
        function handleBoardClick(event) {
            if (!gameState.gameStarted || !gameState.canMovePieces || gameState.gameOver) return;
            
            // 如果是AI玩家，不處理點擊
            if (gameState.vsAI && gameState.currentPlayer > 0) return;
            
            const rect = gameState.board.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            const cellSize = CELL_SIZE;
            const clickedCol = Math.floor(x / cellSize);
            const clickedRow = Math.floor(y / cellSize);
            
            // 檢查是否點擊了棋子
            const player = gameState.playersData[gameState.currentPlayer];
            let pieceClicked = null;
            
            for (let i = 0; i < player.pieces.length; i++) {
                const piece = player.pieces[i];
                let pieceX, pieceY;
                
                if (piece.state === 'base') {
                    // 檢查是否點擊了基地中的棋子
                    const basePositions = [
                        [{x: 3, y: 3}, {x: 4, y: 3}, {x: 3, y: 4}, {x: 4, y: 4}], // 紅色
                        [{x: 10, y: 3}, {x: 11, y: 3}, {x: 10, y: 4}, {x: 11, y: 4}], // 藍色
                        [{x: 10, y: 10}, {x: 11, y: 10}, {x: 10, y: 11}, {x: 11, y: 11}], // 綠色
                        [{x: 3, y: 10}, {x: 4, y: 10}, {x: 3, y: 11}, {x: 4, y: 11}] // 黃色
                    ];
                    
                    const basePos = basePositions[gameState.currentPlayer][i];
                    if (clickedCol === basePos.x && clickedRow === basePos.y) {
                        pieceClicked = i;
                        break;
                    }
                } else if (piece.state === 'out') {
                    // 檢查是否點擊了路徑上的棋子
                    const pathPos = getPositionOnPath(gameState.currentPlayer, piece.position);
                    if (pathPos && clickedCol === Math.floor(pathPos.x) && clickedRow === Math.floor(pathPos.y)) {
                        pieceClicked = i;
                        break;
                    }
                }
            }
            
            if (pieceClicked !== null) {
                // 嘗試移動棋子
                if (movePiece(gameState.currentPlayer, pieceClicked)) {
                    // 移動成功
                    gameState.selectedPiece = null;
                    gameState.canMovePieces = false;
                    
                    // 檢查遊戲是否結束
                    checkGameOver();
                    
                    // 如果不是6點，則換下一位玩家
                    if (gameState.diceValue !== 6 || gameState.gameOver) {
                        setTimeout(nextPlayer, 1000);
                    } else {
                        // 擲到6點可以再擲一次
                        setTimeout(() => {
                            gameState.diceRolled = false;
                            document.getElementById('roll-dice').disabled = false;
                            document.getElementById('current-player').textContent = `當前玩家: ${player.color.name} - 擲到6點，可以再擲一次`;
                        }, 1000);
                    }
                }
            }
        }

        // 移動棋子
        function movePiece(playerIndex, pieceIndex) {
            const player = gameState.playersData[playerIndex];
            const piece = player.pieces[pieceIndex];
            const diceValue = gameState.diceValue;
            
            // 檢查是否可以移動該棋子
            if (piece.state === 'base') {
                // 從基地起飛
                if (diceValue === 6) {
                    piece.state = 'out';
                    piece.position = 0; // 從起點開始
                    player.hasPieceOut = true;
                    
                    // 檢查起點是否有其他玩家的棋子
                    checkCollision(playerIndex, 0);
                    
                    drawBoard();
                    updatePlayerStatusDisplay();
                    return true;
                }
            } else if (piece.state === 'out') {
                // 移動路徑上的棋子
                const newPosition = piece.position + diceValue;
                
                if (newPosition <= 56) { // 路徑總長度
                    // 檢查是否有碰撞
                    checkCollision(playerIndex, newPosition);
                    
                    piece.position = newPosition;
                    
                    // 檢查是否到達終點
                    if (newPosition === 56) {
                        piece.state = 'finished';
                        player.finishedPieces++;
                    }
                    
                    drawBoard();
                    updatePlayerStatusDisplay();
                    return true;
                }
            }
            
            return false;
        }

        // 檢查碰撞
        function checkCollision(playerIndex, position) {
            // 檢查其他玩家在該位置是否有棋子
            for (let i = 0; i < gameState.playersData.length; i++) {
                if (i === playerIndex) continue;
                
                const otherPlayer = gameState.playersData[i];
                for (let j = 0; j < otherPlayer.pieces.length; j++) {
                    const otherPiece = otherPlayer.pieces[j];
                    if (otherPiece.state === 'out' && otherPiece.position === position) {
                        // 將對手的棋子送回基地
                        otherPiece.state = 'base';
                        otherPiece.position = -1;
                        
                        document.getElementById('current-player').textContent += `，擊中了${otherPlayer.color.name}的棋子！`;
                        break;
                    }
                }
            }
        }

        // AI回合
        function aiTurn() {
            if (!gameState.gameStarted || gameState.gameOver) return;
            
            // 啟用擲骰子按鈕（由AI自動點擊）
            document.getElementById('roll-dice').disabled = false;
            
            // 等待一小段時間然後擲骰子
            setTimeout(() => {
                rollDice();
            }, 1000);
        }

        // AI移動
        function aiMove() {
            if (!gameState.gameStarted || !gameState.diceRolled || !gameState.canMovePieces) return;
            
            const playerIndex = gameState.currentPlayer;
            const player = gameState.playersData[playerIndex];
            const diceValue = gameState.diceValue;
            
            // AI邏輯：優先級
            // 1. 如果有棋子可以到達終點，則移動該棋子
            // 2. 如果有棋子可以擊中對手，則移動該棋子
            // 3. 如果擲到6點且有棋子在基地，則起飛一架飛機
            // 4. 移動最前面的棋子
            
            let pieceToMove = -1;
            
            // 1. 檢查是否有棋子可以到達終點
            for (let i = 0; i < player.pieces.length; i++) {
                const piece = player.pieces[i];
                if (piece.state === 'out' && piece.position + diceValue === 56) {
                    pieceToMove = i;
                    break;
                }
            }
            
            // 2. 檢查是否有棋子可以擊中對手
            if (pieceToMove === -1) {
                for (let i = 0; i < player.pieces.length; i++) {
                    const piece = player.pieces[i];
                    if (piece.state === 'out') {
                        const newPosition = piece.position + diceValue;
                        // 檢查新位置是否有對手的棋子
                        for (let j = 0; j < gameState.playersData.length; j++) {
                            if (j === playerIndex) continue;
                            
                            const otherPlayer = gameState.playersData[j];
                            for (let k = 0; k < otherPlayer.pieces.length; k++) {
                                const otherPiece = otherPlayer.pieces[k];
                                if (otherPiece.state === 'out' && otherPiece.position === newPosition) {
                                    pieceToMove = i;
                                    break;
                                }
                            }
                            if (pieceToMove !== -1) break;
                        }
                    }
                    if (pieceToMove !== -1) break;
                }
            }
            
            // 3. 如果擲到6點且有棋子在基地，則起飛一架飛機
            if (pieceToMove === -1 && diceValue === 6) {
                for (let i = 0; i < player.pieces.length; i++) {
                    if (player.pieces[i].state === 'base') {
                        pieceToMove = i;
                        break;
                    }
                }
            }
            
            // 4. 移動最前面的棋子（離終點最近）
            if (pieceToMove === -1) {
                let maxPosition = -1;
                for (let i = 0; i < player.pieces.length; i++) {
                    const piece = player.pieces[i];
                    if (piece.state === 'out' && piece.position > maxPosition && piece.position + diceValue <= 56) {
                        maxPosition = piece.position;
                        pieceToMove = i;
                    }
                }
            }
            
            // 如果找到了可以移動的棋子，則移動它
            if (pieceToMove !== -1) {
                // 等待一小段時間然後移動棋子
                setTimeout(() => {
                    if (movePiece(playerIndex, pieceToMove)) {
                        gameState.canMovePieces = false;
                        
                        // 檢查遊戲是否結束
                        checkGameOver();
                        
                        // 如果不是6點，則換下一位玩家
                        if (gameState.diceValue !== 6 || gameState.gameOver) {
                            setTimeout(nextPlayer, 1500);
                        } else {
                            // 擲到6點可以再擲一次
                            setTimeout(() => {
                                gameState.diceRolled = false;
                                aiTurn();
                            }, 1500);
                        }
                    }
                }, 1000);
            } else {
                // 沒有可移動的棋子，換下一位玩家
                setTimeout(nextPlayer, 1500);
            }
        }

        // 切換到下一位玩家
        function nextPlayer() {
            if (!gameState.gameStarted || gameState.gameOver) return;
            
            gameState.currentPlayer = (gameState.currentPlayer + 1) % gameState.players;
            gameState.diceRolled = false;
            gameState.canMovePieces = false;
            gameState.selectedPiece = null;
            
            updateCurrentPlayerDisplay();
            updatePlayerStatusDisplay();
            
            const rollButton = document.getElementById('roll-dice');
            rollButton.disabled = false;
            
            // 如果是AI玩家，則自動開始AI回合
            if (gameState.vsAI && gameState.currentPlayer > 0 && !gameState.gameOver) {
                setTimeout(aiTurn, 1000);
            }
        }

        // 檢查遊戲是否結束
        function checkGameOver() {
            for (let i = 0; i < gameState.playersData.length; i++) {
                const player = gameState.playersData[i];
                if (player.finishedPieces === 4) {
                    // 遊戲結束
                    gameState.gameOver = true;
                    document.getElementById('winner-player').textContent = `${player.color.name}玩家獲勝！`;
                    document.getElementById('winner-player').style.color = player.color.color;
                    document.getElementById('game-over-modal').style.display = 'flex';
                    break;
                }
            }
        }

        // 重新開始遊戲
        function restartGame() {
            document.getElementById('game-over-modal').style.display = 'none';
            startGame();
        }
    </script>
